<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="src/assets/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VGina</title>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
          if (window.location.href.includes('/dkp-and-loot/overlay/bids')) {
              document.documentElement.style.backgroundColor = 'transparent';
          }
      });

      document.addEventListener('DOMContentLoaded', (event) => {
        window.electron.getOverlayBidLocked().then((overlayBidLocked) => {
          if (overlayBidLocked) {
            document.body.classList.add("no-drag");
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
