<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="src/assets/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EQPal</title>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
          if (window.location.href.includes('/dkp-and-loot/overlay/bids')) {
              document.documentElement.style.backgroundColor = 'transparent';
          }

          if (window.location.href.includes('/dkp-and-loot/overlay/timers')) {
              document.documentElement.classList.add("timers-root");
          }
          
          window.electron.getlockOverlayBids().then((lockOverlayBids) => {
          if (lockOverlayBids) {
            document.body.classList.add("no-drag");
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
